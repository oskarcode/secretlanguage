<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class='container'>
        <h2> Secret language </h2>
        <div class='btn-group'>
            <button type='button' class=' btn btn-primary' onclick="caesarCipher()"> encode me </button>
            <button type='button' class=' btn btn-primary' onclick="caesarCipherdecode()">decode me</button>
            <p id='demo1'></p>
            <p id='demo2'></p>
        </div>

    </div>




    <script>

        const caesarCipher = (input, amount = 4) => {
            input = prompt('enter please ');
            if (amount < 0) {
                return caesarCipher(input, amount + 26);
            }
            let output = '';
            for (let i = 0; i < input.length; i++) {
                let char = input[i];
                if (char.match(/[a-z]/i)) {
                    let code = input.charCodeAt(i);
                    if (code >= 65 && code <= 90) {
                        char = String.fromCharCode(((code - 65 + amount) % 26) + 65);
                    } else if (code >= 97 && code <= 122) {
                        char = String.fromCharCode(((code - 97 + amount) % 26) + 97);
                    }
                }
                output += char;
            }
            document.getElementById('demo1').innerHTML = output;
        };


        const caesarCipherdecode = (str, amount = -4) => {
            if (amount < 0) {
                return caesarCipher(str, amount + 26);
            }
            let output = '';
            for (let i = 0; i < str.length; i++) {
                let char = str[i];
                if (char.match(/[a-z]/i)) {
                    let code = str.charCodeAt(i);
                    if (code >= 65 && code <= 90) {
                        char = String.fromCharCode(((code - 65 + amount) % 26) + 65);
                    } else if (code >= 97 && code <= 122) {
                        char = String.fromCharCode(((code - 97 + amount) % 26) + 97);
                    }
                }
                output += char;
            }
            document.getElementById('demo2').innerHTML = output;
        }




    </script>


</body>

</html>
